<html>
    <head>
    <title>Profile Settings</title>
</head>
<link rel="stylesheet" type="text/css" href="profileStyle.css"> <!--linking the css component-->
<body>
    <div class="ProfileSettings"> 
        <form action="" method="">
            <div class="form-header">
                <img src="images.png" alt="avatar" class="avatar"><!--creating a logo class to modify the logo later-->
                <br>
                <h1>Personal Information</h1>
            </div>
            <div class="form-body">
                <div class="form-group left">
                     <label for="firstname" class="label-title">First name *<br></label>
                     <input type="text" name="firstname" id="firstname" class="form-input" placeholder="Enter your first name" required="required">
                </div>
                <br>
                <div class="form-group left">
                     <label for="lastname" class="label-title">Last name<br></label>
                     <input type="text" name="lastname" id="lastname" class="form-input" placeholder="Enter your last name" />
                </div>
                <br>
                <!-- Residential Address -->
                 <div class="form-group left">
                        <label for="Residential Address L1" class="label-title">Residential Address *<br></label>
                        <input type="text" name="ResAddrL1" id="Residential Address L1" class="form-input" placeholder="Enter Address Line 1" required="required"/>
                </div>
                 <br>
                  <!-- Residential Address 2 -->
                  <div class="form-group left">
                    <label for="Residential Address L2" class="label-title">Alternate Residential Address  <br></label>
                    <input type="text" name="ResAddrL2" id="Residential Address L2" class="form-input" placeholder="Enter Address Line 2"/>
                 </div>
                <br>
                <!-- Mobile number 1 -->
                    <div class="form-group left">
                         <label for="MobNo" class="label-title">Mobile Number *<br></label>
                         <input type="tel" class="form-input" name="MobNo" id="MobNo" placeholder="Enter mobile number" maxlength="10" required="required"/>
                   </div>
                   <br>
                <!-- Mobile number 2 --> 
                    <div class="form-group left"> 
                        <label for="AltMobNo" class="label-title">Alternate Mobile Number<br> </label>
                        <input type="tel" class="form-input" name="AltMobNo" id="AltMobNo" placeholder="Enter mobile number" maxlength="10"/>
                    </div>
                    <br>
                <!-- Email id  -->
                    <div class="form-group left">
                        <label for="Email" class="label-title">Email id *<br></label>
                        <input type="email" class="form-input" name="Email" id="email" placeholder="Enter Email id" maxlength="22" required="required" />
                    </div>
                    <br>  
                <!--Registration Page Submit button  -->
                <div style="text-align: center;">
                    <input type="submit" class="form-input" name="verify" value="Register!" required="required">
                    <p id="loc"></p>        
                </div>
        </form>
    </div>   
</body>
</html>
