<html>
    <head>
    <title>Profile Settings</title>
</head>
<link rel="stylesheet" type="text/css" href="profileStyle.css"> <!--linking the css component-->
<body>
    <div class="ProfileSettings"> 
        <form action="" method="">
            <div class="form-header">
                <img src="avatar.jpg" alt="avatar" class="avatar"><!--creating a logo class to modify the logo later-->
                <br>
                <h1>Personal Information</h1>
            </div>
            <div class="form-body">
                
                <!-- Firstname and Lastname -->
                <div class="horizontal-group">
                  <div class="form-group left">
                         <label for="firstname" class="label-title">First name *<br></label>
                        <input type="text" name="firstname" id="firstname" class="form-input" placeholder="Enter your first name" required="required" />
                  </div>
                  <div class="form-group right">
                        <label for="lastname" class="label-title">Last name<br></label>
                        <input type="text" name="lastname" id="lastname" class="form-input" placeholder="Enter your last name" />
                  </div>
                </div>

                

                <!--Profile Picture-->
                <div class="form-group">
                    <label for="profile" class="label-title">Profile Picture *<br></label>
                    <input type="file" class="form-file" name="profile" id="profile" placeholder="Upload profile picture" accept="image/*" />
                </div>

                
                <!-- Shop Name -->
                <div class="form-group">
                        <label for="ShopName" class="label-title">ShopName *<br></label>
                        <input type="text" name="ShopName" id="ShopName" class="form-input" placeholder="Enter your shop name" required="required">
                </div>


                <!-- Shop and Residential address -->
                <div class="horizontal-group">
                <!-- Shop Address -->
                  <div class="form-group left">
                       <label for="Shop Address" class="label-title">Shop Address *<br></label>
                       <textarea class="form-input" name="ShopAddr" id="Shop Address" rows="4" cols="50" style="height:auto" placeholder="Enter Address" required="required"></textarea>
                 </div>
                <!-- Residential Address -->
                 <div class="form-group right">
                        <label for="Residential Address" class="label-title">Residential Address *<br></label>
                        <textarea class="form-input" name="ResAddr" id="Residential Address" rows="4" cols="50" style="height:auto" placeholder="Enter Address" required="required"></textarea>
                 </div>
                </div>


                <!-- Mobile Numbers -->
                <div class="horizontal-group">
                <!-- Mobile number 1 -->
                    <div class="form-group left">
                         <label for="MobNo" class="label-title">Mobile Number *<br></label>
                         <input type="tel" class="form-input" name="MobNo" id="MobNo" placeholder="Enter mobile number" maxlength="10" required="required"/>
                   </div>
                <!-- Mobile number 2 -->   
                   <div class="form-group right">
                        <label for="AltMobNo" class="label-title">Alternate Mobile Number<br> </label>
                        <input type="tel" class="form-input" name="AltMobNo" id="AltMobNo" placeholder="Enter mobile number" maxlength="10"/>
                   </div>
                </div>


                <!-- Registration Number -->
                <div class="form-group">
                    <label for="RegNo" class="label-title">Registration Number *<br></label>
                    <input type="tel" class="form-input" name="RegNo" id="RegNo" placeholder="Enter Registration number" required="required" />
                </div>


                <!-- Bank Details -->
                <div class="horizontal-group">
                <!-- Account Number -->
                    <div class="form-group left">
                        <label for="ACCNo" class="label-title">Account Number *<br></label>
                        <input type="tel" class="form-input" name="ACCNo" id="ACCNo" placeholder="Enter Account number" maxlength="22" required="required" />
                    </div>
                <!-- IFSC Code -->
                    <div class="form-group right">
                        <label for="ACCNo" class="label-title">Account Number *<br></label>
                        <input type="tel" class="form-input" name="ACCNo" id="ACCNo" placeholder="Re-enter Account number" maxlength="22" required="required" />
                    </div>
                </div>
  

                <div class="horizontal-group">
                    <!-- Account Number -->
                        <div class="form-group left">
                            <label for="IFSC" class="label-title">IFSC Code *<br></label>
                            <input type="text" class="form-input" name="IFSC" id="IFSC" placeholder=" Enter IFSC code" maxlength="11" required="required" />
                        </div>
                        <!-- IFSC Code -->
                        <div class="form-group right">
                            <label for="IFSC" class="label-title">IFSC Code *<br></label>
                            <input type="text" class="form-input" name="IFSC" id="IFSC" placeholder=" Re-enter IFSC code" maxlength="11" required="required" />
                        </div>
                    </div>
      
                
                <!-- PAN Card Details -->
                <div class="horizontal-group">
                    <!-- PAN Number -->
                        <div class="form-group left">
                            <label for="PANNo" class="label-title">PAN Number *<br></label>
                            <input type="text" class="form-input" name="PANNo" id="PANNo" placeholder="Enter PAN number" maxlength="10" required="required" />
                        </div>
                        
                    <!-- PAN Upload -->
                        <div class="form-group right">
                            <label for="PAN" class="label-title">PAN CARD *<br></label>
                            <input type="file" class="form-file_1" name="PAN" id="PAN" placeholder="Upload a pdf file" accept="file/pdf" required="required" />
                        </div>
                 </div>
      

                 <!-- AADHAR Card Details -->
                <div class="horizontal-group">
                    <!-- AADHAR Number -->
                        <div class="form-group left">
                            <label for="AADHARNo" class="label-title">AADHAR Number *<br></label>
                            <input type="tel" class="form-input" name="AADHARNo" id="AADHARNo" placeholder="Enter PAN number" maxlength="12" required="required" />
                        </div>
                        
                    <!-- AADHAR Upload -->
                        <div class="form-group right">
                            <label for="AADHAR" class="label-title">AADHAR CARD *<br></label>
                            <input type="file" class="form-file_1" name="AADHAR" id="AADHAR" placeholder="Upload a pdf file" accept="file/pdf" required="required" />
                        </div>
                    </div>
               
                        
                <!--Allow Location and Verify -->
                <div style="text-align: center;">
                    <input type="submit" class="form-input" name="verify" value="Allow Location and Verify" onclick="getlocation()" required="required">
                    <p id="loc"></p>        
                </div>
        </form>
    </div>

</body>
</html>
