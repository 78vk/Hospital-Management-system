<html>
    <head>
    <title>Book appointment</title>
</head>
<link rel="stylesheet" type="text/css" href="patientappointment.css"> <!--linking the css component-->
<body>
    <div class="schedulebox"> <!--creating a class called login box-->
    <img src="logo1.png" alt="Logo" class="Logo"><!--creating a logo class to modify the logo-->
        <h1>Please fill the details</h1>
        <form action="" method="">
            <p>Patient ID</p>
            <input type="text" name="Uname" placeholder="Enter Patient ID" required  minlength="4" maxlength="4">
            <p>Date</p>
            <input type="date" id="myDate">
            <p>Time </p>
            <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
            <p>Specification</p>
            
            <select id="dropdown">
                <option value="spec1">spec1</option>
                <option value="spec2">spec2</option>
                <option value="spec3">spec3</option>
                <option value="spec4">spec4</option>
                <option value="spec5">spec5</option>
              </select>
              
                  <p>Doctor</p>
                     
                    <select id="dropdown">
                        <option value="doc1">doc1</option>
                        <option value="doc2">doc2</option>
                        <option value="doc3">doc3</option>
                        <option value="doc4">doc4</option>
                        <option value="doc5">doc5</option>
                      </select>
             
            <input type="submit" name="Book" value="Book Appointment">
        
        </form>
    </div>
</body>
</html>
