<html>
    <head>
    <title>Profile Settings</title>
</head>
<link rel="stylesheet" type="text/css" href="./profileStyle.css"> <!--linking the css component-->
<body>
    <div class="container">
        <div class="ProfileSettings"> 
            <form action="" method="">
                <div class="form-header">
                    <img src="./Pictures/avatar.png" alt="avatar" class="avatar">
                    <br>
                    <h1>Personal Information</h1>
                </div>
                <div class="form-body">
                    <div class="form-group left">
                         <label for="firstname" class="label-title">First name *<br></label>
                         <input type="text" name="firstname" id="firstname" class="form-input" required>
                    </div>
                    <br>
                    <div class="form-group left">
                         <label for="lastname" class="label-title">Last name<br></label>
                         <input type="text" name="lastname" id="lastname" class="form-input"/>
                    </div>
                    <br>
                    <!-- Residential Address -->
                    <div class="form-group left">
                    <!-- Residential Address Line 1 -->
                       
                            <label for="Residential Address L1" class="label-title">Address Line 1 *<br></label>
                            <input type="text" name="ResAddrL1" id="Residential Address L1" class="form-input"  required/>
                        </div>
                        <br>
                    <!-- Residential Address Line 2 -->
                        <div class="form-group left">
                           <label for="Residential Address L2" class="label-title">Address Line 2<br></label>
                            <input type="text" name="ResAddrL2" id="Residential Address L2" class="form-input"/>
                        </div>
                    
                    <br>
                    <!-- Mobile number 1 -->
                    <div class="form-group left">
                            <label for="MobNo" class="label-title">Mobile Number *<br></label>
                            <input type="tel" class="form-input" name="MobNo" id="MobNo" pattern="[6-9]{1}[0-9]{9}" title="Enter a valid mobile Number" minlength="10" maxlength="10" required/>
                    </div>
                    <br>
                    <!-- Mobile number 2 --> 
                    <div class="form-group left"> 
                            <label for="AltMobNo" class="label-title">Alternate Mobile Number<br> </label>
                            <input type="tel" class="form-input" name="AltMobNo" id="AltMobNo" pattern="[6-9]{1}[0-9]{9}" title="Enter a valid mobile Number" minlength="10" maxlength="10"/>
                    </div>
                    <br>
                    <!-- Email id  -->
                    <div class="form-group left">
                            <label for="Email" class="label-title">Email id *<br></label>
                            <input type="email" class="form-input" name="Email" id="email" required />
                    </div>
                    <br>  
                    <div>
                        <p><input type="checkbox" required name="final check"> I hereby give the rights to store and process my information as per the organisation policies</p>
                    </div>
                    <!--Registration Page Submit button  -->
                    <div style="text-align: center;">
                            <input type="submit" class="form-input" name="verify" value="Register!" required="required">       
                    </div>
            </form>
        </div>
    </div>   
</body>
</html>
